name: Test
on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop, next]

jobs:
  test:
    name: Test
    # DEBUG: narrowed to Windows-only for watch test investigation
    runs-on: windows-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - name: Configure temp directory (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path D:\temp
          echo "TEMP=D:\temp" >> $env:GITHUB_ENV
          echo "TMP=D:\temp" >> $env:GITHUB_ENV
          echo "TMPDIR=D:\temp" >> $env:GITHUB_ENV

      - name: Install pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6
        with:
          node-version-file: .nvmrc

      # Install needs to happen after setup-node loads node_modules from cache
      - name: Install dependencies
        run: pnpm install

      # DEBUG: skip lint/type-check, isolate watch tests only
      - name: Test
        run: pnpm test
        env:
          TESTONLY: watch
