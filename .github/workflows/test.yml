name: Test
on:
  push:
  pull_request:

jobs:
  test:
    name: Test
    if: github.event_name == 'pull_request' || github.repository_owner == 'privatenumber'
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Configure temp directory (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path D:\temp
          echo "TEMP=D:\temp" >> $env:GITHUB_ENV
          echo "TMP=D:\temp" >> $env:GITHUB_ENV
          echo "TMPDIR=D:\temp" >> $env:GITHUB_ENV

      - name: Install pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version-file: .nvmrc

      # Install needs to happen after setup-node loads node_modules from cache
      - name: Install dependencies
        run: pnpm install

      - name: Lint
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: pnpm lint

      - name: Type check
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: pnpm type-check

      - name: Test
        run: pnpm test
