name: Test
on:
  push:
    branches: [develop]
  pull_request:
    branches: [master, develop, next]

jobs:
  test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version-file: '.nvmrc'

    - name: Setup pnpm
      uses: pnpm/action-setup@v2.2.2
      with:
        version: 7
        run_install: true

    - name: Test
      run: pnpm build

    - name: Lint
      if: ${{ matrix.os == 'ubuntu-latest' }}
      run: pnpm lint

    - name: Type check
      if: ${{ matrix.os == 'ubuntu-latest' }}
      run: pnpm type-check
